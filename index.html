<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="tomato.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
    <div>Welcome to  Tomato Timer!</div>
    
    <!-- <button id="baz">button</button> -->
    
    </h1>
    <p><img src="tomato.jpg" alt="" width="220" height="150" class="alignleft size-full wp-image-207"/></p>

    <h3>Timer</h3>
    <div class="content">
        <p id="timer">25:00:00</p><!--時間を刻んでいくのでid名をtimerとします。-->
    </div>
    <div class="button" id="buttonBox"><!--ボタンの背景色を変える為、idをbuttonboxにします-->
        <button id="start"><!--ボタンを押すと文字がSTARTからSTOPにするようにidをstartとします。-->
            START
        </button>
    </div>

    <script src="Greeting.js"></script>

</body>
</html>
